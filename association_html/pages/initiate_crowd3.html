<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发起众筹三</title>
    <link rel="stylesheet" href="../css/initiate_crowd.css">
    <link rel="stylesheet" href="../plug/edit/design/css/trumbowyg.css">
</head>
<body>
<header>
    <div class="wrap">
        <div class="logo">
            <a href="javascript:void(0)"></a>
            首页
        </div>
        <div class="user">
            <div class="username">
                <a href="javascript:void(0)">宋小宝</a>
            </div>
            <div class="avatar">
                <a href="javascript:void(0)"><img src="../images/crowd/avatar.png" alt=""></a>
            </div>
        </div>
    </div>
</header>
<div class="step">
    <ul>
        <li><span><i>1</i></span>
            <p>基本信息</p>
        </li>
        <li ><span><i>2</i></span>
            <p>项目信息</p>
        </li>
        <li class="current"><span><i>3</i></span>
            <p>项目详情</p>
        </li>
        <li><span><i>4</i></span>
            <p>回报设置</p>
        </li>
    </ul>
    <em class="line"></em>
    <button class="preview">预览</button>
</div>
<div class="container">
    <div class="item">
        <h2>项目详情</h2>

        <div class="edit">
            <p class="edit-tit">编辑详情</p>
            <div onmousedown="show_element(event)" style="clear:both" id="customized-buttonpane" class="editor"></div>
            <div id="odiv" style="display:none;position:absolute;z-index:100;">
                <img src="../plug/edit/pic/sx.png" title="缩小" border="0" alt="缩小" onclick="sub(-1);"/>
                <img src="../plug/edit/pic/fd.png" title="放大" border="0" alt="放大" onclick="sub(1)"/>
                <img src="../plug/edit/pic/cz.png" title="重置" border="0" alt="重置" onclick="sub(0)"/>
                <img src="../plug/edit/pic/sc.png" title="删除" border="0" alt="删除" onclick="del();odiv.style.display='none';"/>
            </div>
            <div class="btn">
                <a href="./initiate_crowd2.html">上一步</a>
                <a href="./initiate_crowd4.html">下一步</a>
            </div>
        </div>

    </div>
</div>
<footer>
    <div class="wrap">
        <ul>
            <li>关于社区</li>
            <li>法律声明</li>
            <li>合作伙伴</li>
            <li>联系我们</li>
        </ul>
        <p>Copyright &copy; 2009-2017 BEIJINGAIJIATIANCHENG 北京艾佳天诚信息技术有限公司</p>
    </div>
</footer>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../plug/edit/trumbowyg.js"></script>
<script src="../plug/edit/plugins/base64/trumbowyg.base64.js"></script>
</body>
</html>
